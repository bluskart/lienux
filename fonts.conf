<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM '/etc/fonts/fonts.dtd'>
<fontconfig>
  <!-- Set preferred serif, sans serif, and monospace fonts. -->
  <alias>
    <family>serif</family>
    <prefer><family>DejaVu Serif</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>SFNS Display</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>SFNS Display</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>Fira Mono Medium</family></prefer>
  </alias>
  <!-- Aliases for commonly used MS fonts. -->
  <match>
    <test name="family"><string>Arial</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>SFNS Display</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Helvetica</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>SFNS Display</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Verdana</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>SFNS Display</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Tahoma</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>SFNS Display</string>
    </edit>
  </match>
  <match>
    <!-- Insert joke here -->
    <test name="family"><string>Comic Sans MS</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>SFNS Display</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Times New Roman</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>DejaVu Serif</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Times</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>DejaVu Serif</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Courier New</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>DejaVu Serif</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Helvetica Neue</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>SFNS Display</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Segoe</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>SFNS Display</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Segoe UI</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>SFNS Display</string>
    </edit>
  </match>
	<selectfont>
		<acceptfont>
			<pattern>
				<patelt name="family"><string>Terminus</string></patelt>
			</pattern>
		</acceptfont>
	</selectfont>
</fontconfig>
